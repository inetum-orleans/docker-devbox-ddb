version: '3.7'
services:
  php-default:
    environment:
      PHP_IDE_CONFIG: serverName=default
      XDEBUG_CONFIG: remote_enable=on remote_autostart=off idekey=default remote_host=%docker.debug.host% client_host=%docker.debug.host% client_port=9000
      XDEBUG_MODE: debug
      XDEBUG_SESSION: default
    image: php:7.4-fpm
    init: true
    restart: "no"
    user: %uid%:%gid%

  php-xdebug2:
    environment:
      PHP_IDE_CONFIG: serverName=default
      XDEBUG_CONFIG: remote_enable=on remote_autostart=off idekey=default remote_host=%docker.debug.host%
    image: php:7.4-fpm
    init: true
    restart: "no"
    user: %uid%:%gid%

  php-xdebug3:
    environment:
      XDEBUG_MODE: debug
      XDEBUG_SESSION: default
      XDEBUG_CONFIG: client_host=%docker.debug.host% client_port=9000
    image: php:7.4-fpm
    init: true
    restart: "no"
    user: %uid%:%gid%

networks: { }
volumes: { }