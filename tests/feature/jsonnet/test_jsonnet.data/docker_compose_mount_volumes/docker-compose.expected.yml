networks:
  default:
    name: %network_name%
services:
  s1:
    image: alpine:3.6
    init: true
    restart: 'no'
    volumes:
      - shared-volume:/share
  s2:
    image: alpine:3.6
    init: true
    restart: 'no'
    volumes:
      - another-volume:/another
  s3:
    image: alpine:3.6
    init: true
    restart: 'no'
    volumes:
      - shared-volume:/share
version: '3.7'
volumes:
  another-volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/custom/another-volume'
  shared-volume:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/custom/shared-volume'