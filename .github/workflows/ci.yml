name: Test CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
