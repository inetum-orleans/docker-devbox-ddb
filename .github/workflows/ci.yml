name: Test CI

on: [push]

env:
  SHELL: /bin/bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install latest ddb version
        run: curl -L https://github.com/gfi-centre-ouest/docker-devbox-ddb/releases/latest/download/ddb -o ddb && chmod +x ddb && sudo mv ./ddb /usr/local/bin/ddb

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: Test config
        run: ddb config
