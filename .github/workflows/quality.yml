name: quality
on:
  push:
    branches:
      - feature/github-actions
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 2.7, 3.5, 3.6, 3.7, 3.8 ]
    steps:
      # Setup docker
      - uses: docker-practice/actions-setup-docker@master
        with:
          docker_version: "19.03"
          docker_channel: "stable"
      - run: "echo '{\"mtu\": 1460}' | sudo dd of=/etc/docker/daemon.json"
      - run: sudo service docker restart

      # Setup docker
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/checkout@v2

      # Install
      - run: curl -Lo $HOME/bin/ytt https://github.com/k14s/ytt/releases/download/v0.26.0/ytt-linux-amd64 && chmod +x $HOME/bin/ytt
      - run: pip freeze
      - run: pip install -r requirements-dev.txt
      - run: pip install coveralls
      - run: pip freeze

      - run: pylint ddb
      - run: coverage run --source=ddb -m pytest
      - run: python setup.py build

      - run: coveralls
